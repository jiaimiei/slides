name: Build

on:
    workflow_dispatch:

# This is the example from the readme.
# On each push to the `release` branch it will create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
    publish-tauri:
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: "macos-latest" # for Arm based macs (M1 and above).
                      args: "--target aarch64-apple-darwin"
                    - platform: "macos-13" # for Intel based macs.
                      args: "--target x86_64-apple-darwin"
                    - platform: "ubuntu-22.04"
                      args: ""
                    - platform: "windows-latest"
                      args: ""

        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v4

            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - name: install Rust nightly
              uses: dtolnay/rust-toolchain@nightly
              with:
                  components: rustfmt

            - name: install dependencies (macos only)
              if: matrix.platform == 'macos-latest' || matrix.platform == 'macos-13' # This must match the platform value defined above.
              run: |
                  wget https://sdk.lunarg.com/sdk/download/1.3.290.0/mac/vulkansdk-macos-1.3.290.0.dmg
                  sudo hdiutil attach vulkansdk-macos-1.3.290.0.dmg
                  sudo /Volumes/vulkansdk-macos-1.3.290.0/InstallVulkan.app/Contents/MacOS/InstallVulkan --root ~/VulkanSDK/1.3.290.0 --accept-licenses --default-answer --confirm-command install
                  sudo hdiutil detach /Volumes/vulkansdk-macos-1.3.290.0
                  cd ~/VulkanSDK/1.3.290.0
                  sudo ./install_vulkan.py
                  source ~/VulkanSDK/1.3.290.0/setup-env.sh
                  echo "$HOME/VulkanSDK/1.3.290.0/lib" >> $GITHUB_PATH
                  brew install ffmpeg
                  brew install --cask xquartz

            - name: install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
              run: |
                  wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
                  sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.3.290-jammy.list https://packages.lunarg.com/vulkan/1.3.290/lunarg-vulkan-1.3.290-jammy.list
                  sudo apt-get update
                  sudo apt-get install vulkan-sdk
                  sudo apt-get install -y libavcodec-dev libavdevice-dev libavutil-dev libavfilter-dev libavformat-dev libpostproc-dev libswresample-dev libswscale-dev libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libraw1394-dev libavc1394-dev libiec61883-dev libjack-dev libopenal-dev libxcb-shape0-dev libxcb-xfixes0-dev libcdio-paranoia-dev libcdio-cdda-dev libcdio-dev libdc1394-dev libasound-dev libcaca-dev libpulse-dev libsdl2-dev libsndio-dev libpocketsphinx-dev libsphinxbase-dev libbs2b-dev liblilv-dev libsratom-dev libsord-dev libserd-dev librubberband-dev libsamplerate-dev libmysofa-dev flite1-dev libgme-dev libopenmpt-dev libchromaprint-dev libbluray-dev libgnutls30 librabbitmq-dev libsrt-gnutls-dev libssh-dev libzmq5 libvpx-dev libwebpmux3 libflite1 libass-dev libvidstab-dev libzimg-dev

            - name: install dependencies (windows only)
              if: matrix.platform == 'windows-latest' # This must match the platform value defined above.
              uses: johnwason/vcpkg-action@v6
              with:
                  pkgs: ffmpeg
                  triplet: x64-windows
                  token: ${{ github.token }}
                  github-binarycache: true

            - name: vcpkg integrate
              if: matrix.platform == 'windows-latest' # This must match the platform value defined above.
              run: |
                  vcpkg integrate install
                  cd src-tauri
                  cargo install cargo-vcpkg
                  cargo vcpkg build

            - name: install frontend dependencies
              run: yarn install

            - name: create env file
              run: echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" > .env

            - uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tagName: v__VERSION__
                  releaseName: "Slides v__VERSION__"
                  releaseBody: "See the assets to download this version and install."
                  releaseDraft: false
                  prerelease: false
                  args: ${{ matrix.args }}
            
            - name: remove env file
              run: rm .env
